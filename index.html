<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

        <div class="btn-container">
          <a class="btn" href="https://github.com/ankurraj2606">Github</a>
          <a
            class="btn"
            href="https://www.frontendmentor.io/profile/ankurraj2606"
            >Frontend Mentor</a
          >
          <a class="btn" href="https://www.linkedin.com/in/ankur-raj-b25743138/"

          <a class="btn">Twitter</a>
          <a class="btn">Instagram</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ankur Raj</a>.

</html>
